# Netlify Configuration for Royal Card Game
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (Vite output)
  publish = "dist"

  # Build command
  command = "npm run build"

  # Directory containing package.json
  base = ""

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Production context
[context.production]
  command = "npm run build"

[context.production.environment]
  VITE_APP_ENV = "production"

# Deploy preview context (for PRs)
[context.deploy-preview]
  command = "npm run build"

[context.deploy-preview.environment]
  VITE_APP_ENV = "preview"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

[context.branch-deploy.environment]
  VITE_APP_ENV = "staging"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://robohash.org; font-src 'self' https://fonts.gstatic.com; connect-src 'self';"

    # Permissions Policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache manifest and service worker with shorter TTL
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Functions directory (for future serverless functions)
[functions]
  directory = "netlify/functions"

# Dev server settings (for netlify dev)
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = true
