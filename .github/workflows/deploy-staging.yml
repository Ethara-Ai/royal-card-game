# Staging Deployment Pipeline
# Deploys to staging S3 bucket on pull requests and pushes to develop branch
# This pipeline enables preview deployments for code review

name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# Prevent concurrent deployments to staging
concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  # Quality gate - runs linting and tests
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-staging
          path: coverage/
          retention-days: 7

  # Build the application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: staging
          VITE_APP_ENV: staging
          VITE_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-staging-${{ github.sha }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # Deploy to staging S3 bucket
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging-${{ github.sha }}
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_STAGING_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-staging-deploy

      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_STAGING_S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

      - name: Upload HTML and JSON with no-cache
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.AWS_STAGING_S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          find dist -name "*.json" -exec aws s3 cp {} s3://${{ secrets.AWS_STAGING_S3_BUCKET }}/$(basename {}) \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "application/json" \;

      - name: Invalidate CloudFront cache
        if: ${{ vars.STAGING_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.STAGING_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Post deployment URL to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const stagingUrl = '${{ vars.STAGING_URL }}';
            const body = `## Staging Deployment\n\n**Status:** Deployed successfully\n**URL:** ${stagingUrl}\n**Commit:** \`${{ github.sha }}\`\n**Deployed at:** ${new Date().toISOString()}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [quality-check, build, deploy]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Staging deployment failed for commit ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          # Add your notification integration here (Slack, Teams, email, etc.)
